
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var down = true
canvas.width = window.innerWidth*0.8;
canvas.height = window.innerHeight*0.8;


canvas.addEventListener('mousemove', function(e){
	console.log(e);
	var centerX = e.offsetX
	var centerY = e.offsetY
	ctx.beginPath();
	ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
  if (down == true){
	ctx.fill();
	ctx.stroke();
};
})
window.addEventListener('keydown', function(e){
	var key = e.key
	console.log("key pressed:" + key);
	if (key == 'b'){
		ctx.strokeStyle= 'blue';
		ctx.fillStyle= 'blue';
    // ctx.stroke();
		// ctx.fill();
	}
	if (key == 'g'){
		ctx.strokeStyle= 'green';
		ctx.fillStyle= 'green';
	}
	if (key == 'r'){
		ctx.strokeStyle= 'red';
		ctx.fillStyle= 'red';
	}
	if (key == 'y'){
		ctx.strokeStyle= 'yellow';
		ctx.fillStyle= 'yellow';
	}
	if (key == 'x'){
		ctx.strokeStyle= 'black';
		ctx.fillStyle= 'black';

	}
	if (key == "ArrowUp"){
		down = false;
	}
	if (key == "ArrowDown"){
		down = true;
	}
	if (key == " ")
	ctx.clearRect(0, 0, canvas.width, canvas.height)
})
var color = document.getElementById('picker')
color.addEventListener('change', colorChange)
function colorChange(color) {
    var newColor = this.value;
    ctx.strokeStyle= newColor;
    ctx.fillStyle= newColor;
};
</script>

</body>
</html>
